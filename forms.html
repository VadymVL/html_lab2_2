<!DOCTYPE html>

<html>

<script src="checkForm.js"></script>

<head>
	<title>
		FORMS!
	</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="parent">
	<div class="child">
		<center>
			<fieldset>
			<legend>Register:</legend>
				<form name="input_form" id="input_form">
				<div class="alignLeft">
				
				<table>
					<tr>
						<td>First name:<br><input type="text" name="first_name"></input></td>
						<td>Last name:<br><input type="text" name="last_name"></input></td>
					</tr>
					<tr>
						<td>Email:<br><input type="text" name="email_adress"></input></td>
						<td>Password:<br><input type="password" name="password"></input></td>
					</tr>
					<tr>
						<td>Country:<br><input type="text" name="email_adress"></input></td>
						<td>City:<br><input type="text" name="gender"></input></td>
					</tr>
					<tr>
						<td>Postal code:<br><input type="text" name="zip_code"></input></td>
						<td>Gender:<br><input type="radio" id="male" name="gender"><label for="male">Male</label></input>
								<input type="radio" id="female" name="gender"><label for="female">Female</label></input></td>
					</tr>
					<tr>
						<td>Age:<br><input type="radio" id="20" name="age"><label for="20">1-20</label></input>
											<input type="radio" id="40" name="age"><label for="40">20-40</label></input>
									<br><input type="radio" id="60" name="age"><label for="60">40-60</label></input>
											<input type="radio" id="80" name="age"><label for="80">60-80</label></input>
									<br><input type="radio" id="100" name="age"><label for="100">80-100</label></input>
											</td>
						
						<td>Language:<br>
						<input type="checkbox" name="lang"></input>English
						<input type="checkbox" name="lang"></input>German
						<input type="checkbox" name="lang"></input>Spanish
						<br>
						<input type="checkbox" name="lang"></input>Italian
						<input type="checkbox" name="lang"></input>Ukrainian
						<input type="checkbox" name="lang" ></input>Other</td>
					</tr>
					<tr>
						<td><hr>Interests:<br><textarea name="about"></textarea></td>
						<td><hr>Short Bio:<br><textarea name="about"></textarea></td>
					</tr>
					<tr>
						<td>About:<br><textarea name="about"></textarea></td>
						<td>Comment:<br><textarea name="about"></textarea></td>
					</tr>
					<tr>
						<td>Comment:</td>
					</tr>
				</table>
				<center>	
				<textarea name="comment" id="comment" style="width:96%; margin-left:5px; margin-right:5px; border-radius: 10px;"></textarea>
					<p>
					<input type="reset"></input>
					<button type="button" onClick="changeColor()" form="input_form">submit</button>
				</form>
				<p>
				</center>
			</fieldset>
			<br>
			
			<fieldset>
			<legend>Validate:</legend>
				<form name="validation_form" enctype="text/plain">
					<textarea name="results" cols="45" rows="5"></textarea>
					<p>
					<button type="button" onclick="sendEmail()" name="mail">send</input>
				</form>
			</fieldset>
			<p><p>
			<br><p>
			<br>
			<br>
		</center>
	</div>
</div>
</body>

</html>
